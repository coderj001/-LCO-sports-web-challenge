{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCO | {% block title %}{% endblock %}</title>
</head>
<!-- font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<!-- Materialize Css -->
<link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Extra added -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
<body>
    <!-- navbar -->
    <div class="nav-bit">
        <nav class="nav-wrapper nav-bitl">
            <div class="container">
                <a href="{% url 'index' %}" class="brand-logo"><img src="{% static 'icons/sports-logo-transparent.png' %}" alt="logo" height="120px" width="120px"></a>
                <ul class="right">
                    <li><a href="{% url 'about' %}" >About Us</a></li>
                    <li><a href="{% url 'tournament' %}" >Tournament</a></li>
                    <li><a href="#" >Team</a></li>
                    <li><a href="{% url 'video' %}" >Video</a></li>
                    <li><a href="{% url 'FAQ' %}" >FAQ</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#" >Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
    {% block content %}

    {% endblock %}
    <!-- footer -->
  <footer class="page-footer grey darken-3">
    <div class="container">
      <div class="row">
        <div class="col s12 l6">
          <div class="scrollpy" id="contact">
            <h5>Contact</h5>
            <p><b>Phone Number: </b>+1 123456789</p>
            <p><b>Address: </b>LCO Backetball Ground, Frictional Road</p>
          </div>
        </div>
        <div class="col s12 l4 offset-2">
          <h5>Connect</h5>
          <ul>
            <li><a href="#" class="tooltipped grey-text text-lighten-3" data-position="right" data-tooltip="Facebook"><i class="fab fa-facebook small"></i></a></li>
            <li><a href="#" class="tooltipped grey-text text-lighten-3" data-position="right" data-tooltip="Linkedin"><i class="fab fa-linkedin small"></i></a></li>
            <li><a href="#" class="tooltipped grey-text text-lighten-3" data-position="right" data-tooltip="Twitter"><i class="fab fa-twitter small"></i></a></li>
            <li><a href="#" class="tooltipped grey-text text-lighten-3" data-position="right" data-tooltip="Instagram"><i class="fab fa-instagram small"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright grey darken-4">
      <div class="container center-align">&copy; 2020 <a href="github.com/coderj001">coderj001</a></div>
    </div>
  </footer>

</body>
<!-- Compailed Materialize Js -->
<script src="{% static 'js/materialize.min.js' %}"></script>
<!-- Anime Js -->
<script src="{% static 'js/anime.min.js' %}"></script>
<!-- Coustom Js -->
<script src="{% static 'js/index.js' %}"></script>
</html>
